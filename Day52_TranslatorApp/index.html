<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Dark theme background */
            color: #E0E0E0; /* Light text color */
        }
        .gradient-bg {
            background-image: linear-gradient(to right, #4285F4, #34A853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .translation-box {
            min-height: 200px;
            resize: none;
            transition: all 0.2s ease-in-out;
            background-color: #2C2C2C; /* Darker background for text areas */
            color: #E0E0E0; /* Light text color for input */
            width: 100%;
        }
        .translation-box:focus {
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.2);
            outline: none;
        }
        .swap-button-icon {
            transition: transform 0.3s ease-in-out;
        }
        .swap-button:hover .swap-button-icon {
            transform: rotate(180deg);
        }
        .tooltip {
            position: absolute;
            background-color: #444; /* Darker tooltip background */
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        .copy-button:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the translator application -->
    <div class="bg-[#1E1E1E] rounded-5xl shadow-lg p-6 w-full max-w-7xl mx-auto border border-gray-700">
        <header class="text-center mb-6">
            <h1 class="text-5xl md:text-6xl font-extrabold mb-2 text-white">
                <span class="gradient-bg">Lang</span>uage <span class="gradient-bg">Transl</span>ator
            </h1>
            <p class="text-gray-400 text-lg">Translate with ease.</p>
        </header>

        <!-- Main translation interface -->
        <div class="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-4">
            <!-- Left panel: Source text area -->
            <div class="flex-1 w-full bg-[#2C2C2C] rounded-xl p-4 transition-all duration-300 ease-in-out hover:shadow-md border border-gray-700">
                <div class="flex items-center justify-between mb-4">
                    <select id="sourceLang" class="bg-transparent text-gray-400 font-semibold text-sm focus:outline-none">
                        <!-- Languages will be populated by JavaScript -->
                    </select>
                    <button id="clearBtn" class="text-gray-500 hover:text-gray-300 transition-colors duration-200 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <textarea id="sourceText" class="w-full bg-transparent translation-box text-xl p-2 focus:ring-2 focus:ring-blue-500 rounded-md" placeholder="Enter text to translate..." spellcheck="false"></textarea>
            </div>

            <!-- Swap button for languages -->
            <div class="relative flex-shrink-0">
                <button id="swapBtn" class="swap-button p-3 bg-gray-700 border border-gray-600 rounded-full shadow-md text-gray-300 hover:bg-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="swap-button-icon h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 00-1 1v1.586L6.293 3.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 4.586V3a1 1 0 00-1-1zm0 15a1 1 0 01-1-1v-1.586l-2.707 2.707a1 1 0 01-1.414-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 15.414V16a1 1 0 01-1 1z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <!-- Right panel: Translated text area -->
            <div class="flex-1 w-full bg-[#2C2C2C] rounded-xl p-4 transition-all duration-300 ease-in-out hover:shadow-md border border-gray-700">
                <div class="flex items-center justify-between mb-4">
                    <select id="targetLang" class="bg-transparent text-gray-400 font-semibold text-sm focus:outline-none">
                        <!-- Languages will be populated by JavaScript -->
                    </select>
                    <div class="relative">
                        <button id="copyBtn" class="copy-button text-gray-500 hover:text-gray-300 transition-colors duration-200 focus:outline-none relative">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z" />
                                <path d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h8a2 2 0 002-2H5z" />
                            </svg>
                            <span class="tooltip">Copy to clipboard</span>
                        </button>
                        <span id="copyMsg" class="absolute right-0 text-xs text-green-400 font-medium opacity-0 transition-opacity duration-300"></span>
                    </div>
                </div>
                <textarea id="targetText" class="w-full bg-transparent translation-box text-xl p-2" placeholder="Translation will appear here..." readonly></textarea>
                <div id="loadingIndicator" class="text-center text-sm text-gray-400 mt-2 opacity-0 transition-opacity duration-300">Translating...</div>
            </div>
        </div>

    </div>

    <!-- JavaScript for the translator functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all necessary DOM elements
            const sourceText = document.getElementById('sourceText');
            const targetText = document.getElementById('targetText');
            const sourceLangSelect = document.getElementById('sourceLang');
            const targetLangSelect = document.getElementById('targetLang');
            const swapBtn = document.getElementById('swapBtn');
            const copyBtn = document.getElementById('copyBtn');
            const clearBtn = document.getElementById('clearBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const copyMsg = document.getElementById('copyMsg');

            // Hardcoded list of languages for demonstration
            // In a production app, you would fetch this from an API
            const languages = {
                'Auto-detect': 'auto',
                'English': 'en',
                'Spanish': 'es',
                'French': 'fr',
                'German': 'de',
                'Chinese (Simplified)': 'zh-CN',
                'Japanese': 'ja',
                'Korean': 'ko',
                'Russian': 'ru',
                'Italian': 'it',
                'Portuguese': 'pt',
                'Hindi': 'hi'
            };

            // Function to populate language dropdowns
            function populateLanguages() {
                const sourceOptions = Object.entries(languages).map(([name, code]) => {
                    return `<option value="${code}">${name}</option>`;
                }).join('');
                sourceLangSelect.innerHTML = sourceOptions;

                const targetOptions = Object.entries(languages).filter(([name, code]) => name !== 'Auto-detect').map(([name, code]) => {
                    return `<option value="${code}">${name}</option>`;
                }).join('');
                targetLangSelect.innerHTML = targetOptions;

                // Set default selections
                sourceLangSelect.value = 'auto';
                targetLangSelect.value = 'es';
            }

            // Function to perform the translation
            async function translateText(text, sourceLang, targetLang) {
                if (!text.trim()) {
                    targetText.value = '';
                    return;
                }

                // Show loading indicator
                loadingIndicator.style.opacity = '1';

                try {
                    // Note: This is an unofficial, public endpoint suitable for a demo.
                    // For a production application, you would need a proper, authenticated API key.
                    const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURI(text)}`);
                    const data = await response.json();
                    
                    // The data structure is a nested array, extract the translated string.
                    const translated = data[0].map(item => item[0]).join('');
                    targetText.value = translated;
                } catch (error) {
                    console.error('Translation failed:', error);
                    targetText.value = 'Error: Could not translate. Please try again.';
                } finally {
                    // Hide loading indicator
                    loadingIndicator.style.opacity = '0';
                }
            }

            // Debounce function to limit API calls while typing
            function debounce(func, delay) {
                let timeoutId;
                return (...args) => {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => {
                        func.apply(this, args);
                    }, delay);
                };
            }

            // Handle real-time translation on input
            const debouncedTranslate = debounce(() => {
                const text = sourceText.value;
                const sourceLang = sourceLangSelect.value;
                const targetLang = targetLangSelect.value;
                translateText(text, sourceLang, targetLang);
            }, 500); // 500ms delay

            sourceText.addEventListener('input', debouncedTranslate);
            sourceLangSelect.addEventListener('change', debouncedTranslate);
            targetLangSelect.addEventListener('change', debouncedTranslate);

            // Handle language swapping
            swapBtn.addEventListener('click', () => {
                const currentSourceLang = sourceLangSelect.value;
                const currentTargetLang = targetLangSelect.value;
                const currentSourceText = sourceText.value;
                const currentTargetText = targetText.value;

                // Swap languages
                if (currentSourceLang !== 'auto') {
                     sourceLangSelect.value = currentTargetLang;
                }
                targetLangSelect.value = currentSourceLang === 'auto' ? 'en' : currentSourceLang;

                // Swap text content
                sourceText.value = currentTargetText;
                targetText.value = currentSourceText;

                // Trigger translation for the new text
                debouncedTranslate();
            });

            // Handle copy to clipboard
            copyBtn.addEventListener('click', () => {
                targetText.select();
                navigator.clipboard.writeText(targetText.value)
                    .then(() => {
                        copyMsg.textContent = 'Copied!';
                        copyMsg.style.opacity = '1';
                        setTimeout(() => {
                            copyMsg.style.opacity = '0';
                        }, 1500);
                    })
                    .catch(err => {
                        console.error('Failed to copy text: ', err);
                    });
            });

            // Handle clear button
            clearBtn.addEventListener('click', () => {
                sourceText.value = '';
                targetText.value = '';
                sourceText.focus();
            });
            
            // Initial setup
            populateLanguages();
        });
    </script>
</body>
</html>
