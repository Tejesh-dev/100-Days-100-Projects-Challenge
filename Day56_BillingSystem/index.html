<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Billing App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    select, input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    select, input {
      flex: 1;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }

    table th {
      background: #333;
    }

    .product-img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 5px;
    }

    button.remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button.remove-btn:hover {
      background: darkred;
    }

    .total-section {
      text-align: right;
    }

    .total-section button {
      background: #f39c12;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    .total-section button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Grocery Billing App</h1>
    
    <div class="input-section">
      <select id="productSelect" onchange="fillPrice()">
        <option value="">Select Product</option>
        <option value="Rice">Rice</option>
        <option value="Sugar">Sugar</option>
        <option value="Milk">Milk</option>
        <option value="Bread">Bread</option>
        <option value="Eggs">Eggs</option>
        <option value="Oil">Oil</option>
      </select>
      <input type="number" id="quantity" placeholder="Quantity" min="1">
      <input type="number" id="price" placeholder="Price" min="1" readonly>
      <button onclick="addItem()">Add</button>
    </div>

    <table id="billTable">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total-section">
      <h2>Grand Total: â‚¹ <span id="grandTotal">0</span></h2>
      <button onclick="clearBill()">Clear Bill</button>
    </div>
  </div>

  <script>
    const products = {
      "Rice": { price: 60, img: "https://i.ibb.co/xFnQznr/rice.jpg" },
      "Sugar": { price: 45, img: "https://i.ibb.co/tJ3nbwK/sugar.jpg" },
      "Milk": { price: 30, img: "https://i.ibb.co/Ths1yT2/milk.jpg" },
      "Bread": { price: 25, img: "https://i.ibb.co/RT4tbS5/bread.jpg" },
      "Eggs": { price: 6, img: "https://i.ibb.co/QcTftNk/eggs.jpg" },
      "Oil": { price: 150, img: "https://i.ibb.co/3y3DpJh/oil.jpg" }
    };

    let grandTotal = 0;

    function fillPrice() {
      let product = document.getElementById("productSelect").value;
      if (product && products[product]) {
        document.getElementById("price").value = products[product].price;
      } else {
        document.getElementById("price").value = "";
      }
    }

    function addItem() {
      let product = document.getElementById("productSelect").value;
      let quantity = parseInt(document.getElementById("quantity").value);
      let price = parseFloat(document.getElementById("price").value);

      if (!product || !quantity || !price) {
        alert("Please select product and quantity!");
        return;
      }

      let total = quantity * price;
      grandTotal += total;

      let tableBody = document.querySelector("#billTable tbody");
      let row = document.createElement("tr");

      row.innerHTML = `
        <td><img src="${products[product].img}" class="product-img"></td>
        <td>${product}</td>
        <td>${quantity}</td>
        <td>â‚¹${price.toFixed(2)}</td>
        <td>â‚¹${total.toFixed(2)}</td>
        <td><button class="remove-btn" onclick="removeItem(this, ${total})">X</button></td>
      `;

      tableBody.appendChild(row);

      document.getElementById("grandTotal").innerText = grandTotal.toFixed(2);

      // Clear inputs
      document.getElementById("productSelect").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("price").value = "";
    }

    function removeItem(button, itemTotal) {
      let row = button.parentElement.parentElement;
      row.remove();
      grandTotal -= itemTotal;
      document.getElementById("grandTotal").innerText = grandTotal.toFixed(2);
    }

    function clearBill() {
      document.querySelector("#billTable tbody").innerHTML = "";
      grandTotal = 0;
      document.getElementById("grandTotal").innerText = "0";
    }
  </script>
</body>
</html>
