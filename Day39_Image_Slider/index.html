<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Hero</title>
    <!--
        All CSS is placed here within the style tags.
        This includes styling for the full-screen hero section, header,
        slider, buttons, and dot navigation.
    -->
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: white;
            /* Allow vertical scrolling for content below the hero section */
            overflow-x: hidden; 
        }

        /* Header Styles */
        header {
            position: relative; /* Changed to relative to fit in normal flow */
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 1rem 2rem; /* Adjusted padding */
            z-index: 20;
            background-color: #1a202c; /* Solid, non-transparent background */
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin-left: 2rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ccc;
        }

        /* Hero Section Container */
        .hero-section {
            position: relative;
            width: 100%;
            min-height: 100vh; /* Changed to min-height for flexible content */
            overflow: hidden;
        }

        /* Full-screen Slider Container */
        .slider-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .image-slider {
            display: flex;
            transition: transform 0.8s ease-in-out;
            height: 100%;
        }

        .image-slider img {
            width: 100%;
            flex-shrink: 0;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .content-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 15;
            padding: 1rem;
            /* background-color: rgba(0, 0, 0, 0.3); */
            border-radius: 12px;
        }
        
        .content-overlay h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .content-overlay p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        
        .cta-button {
            padding: 0.75rem 2rem;
            background-color: #3B82F6;
            color: white;
            text-decoration: none;
            border-radius: 9999px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #2563EB;
        }

        /* Navigation Buttons */
        .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 28px;
            border-radius: 50%;
            z-index: 25;
            user-select: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .prev-btn:hover, .next-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 1rem;
        }

        .next-btn {
            right: 1rem;
        }

        /* Dot Navigation Indicators */
        .dots-container {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 25;
        }

        .dot {
            width: 14px;
            height: 14px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .dot.active {
            background-color: white;
            transform: scale(1.2);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }
            .nav-links {
                margin-top: 1rem;
            }
            .nav-links a {
                margin: 0.5rem 0; /* Adjusting margins for vertical stacking */
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section Container -->
    <div class="hero-section">
        
        <!-- Header for navigation -->
        <header>
            <div class="logo">Website Logo</div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <!-- Main slider container -->
        <div class="slider-container">
            <!-- Image wrapper for sliding effect -->
            <div class="image-slider">
                <img src="https://img.freepik.com/premium-photo/flying-plane-sky_221128-26988.jpg" alt="Image 1">
                <img src="https://vgrouplimited.com/wp-content/uploads/2023/02/AdobeStock_164466574.jpeg" alt="Image 2">
                <img src="https://indian-retailer.s3.ap-south-1.amazonaws.com/s3fs-public/inline-images/2c.jpg" alt="Image 3">
            </div>
            
            <!-- Overlay content for the hero section -->
            <div class="content-overlay">
                <h1>Welcome to Our Website</h1>
                <p>Discover amazing places and experiences with us.</p>
                <a href="#" class="cta-button">Learn More</a>
            </div>

            <!-- Navigation buttons -->
            <button class="prev-btn">&lt;</button>
            <button class="next-btn">&gt;</button>
            
            <!-- Dot navigation indicators -->
            <div class="dots-container">
                <span class="dot active" data-slide-index="0"></span>
                <span class="dot" data-slide-index="1"></span>
                <span class="dot" data-slide-index="2"></span>
            </div>
        </div>
    </div>

    <!--
        All JavaScript is placed here within the script tags.
        This handles the logic for sliding, buttons, and auto-play.
    -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.querySelector('.image-slider');
            const images = document.querySelectorAll('.image-slider img');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const dots = document.querySelectorAll('.dot');
            const totalImages = images.length;
            let currentIndex = 0;
            let autoSlideInterval;

            // Function to update the slider position and dot highlight
            function updateSlider() {
                const offset = -currentIndex * 100;
                slider.style.transform = `translateX(${offset}%)`;
                updateDots();
            }

            // Function to update the active dot
            function updateDots() {
                dots.forEach(dot => dot.classList.remove('active'));
                dots[currentIndex].classList.add('active');
            }

            // Function to move to the next slide
            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalImages;
                updateSlider();
            }

            // Function to move to the previous slide
            function prevSlide() {
                currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                updateSlider();
            }

            // Event listeners for manual navigation buttons
            nextBtn.addEventListener('click', () => {
                nextSlide();
                resetAutoSlide();
            });

            prevBtn.addEventListener('click', () => {
                prevSlide();
                resetAutoSlide();
            });

            // Event listeners for dot navigation
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    const slideIndex = parseInt(dot.getAttribute('data-slide-index'));
                    currentIndex = slideIndex;
                    updateSlider();
                    resetAutoSlide();
                });
            });

            // Function to start the auto-slide timer
            function startAutoSlide() {
                autoSlideInterval = setInterval(nextSlide, 3000); // Change image every 3 seconds
            }

            // Function to reset the auto-slide timer after a manual interaction
            function resetAutoSlide() {
                clearInterval(autoSlideInterval);
                startAutoSlide();
            }

            // Initialize the slider when the page loads
            startAutoSlide();
        });
    </script>

</body>
</html>
