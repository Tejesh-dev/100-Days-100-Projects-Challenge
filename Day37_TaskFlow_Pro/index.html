<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro - Premium Task Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --background: #ffffff;
            --foreground: #475569;
            --card: #f1f5f9;
            --card-foreground: #059669;
            --popover: #ffffff;
            --popover-foreground: #475569;
            --primary: #059669;
            --primary-foreground: #ffffff;
            --secondary: #f1f5f9;
            --secondary-foreground: #475569;
            --muted: #f8fafc;
            --muted-foreground: #374151;
            --accent: #10b981;
            --accent-foreground: #ffffff;
            --destructive: #ea580c;
            --destructive-foreground: #ffffff;
            --border: #d1d5db;
            --input: #f1f5f9;
            --ring: #10b981;
            --radius: 0.375rem;
        }

        .dark {
            --background: #0f172a;
            --foreground: #f1f5f9;
            --card: #1e293b;
            --card-foreground: #10b981;
            --popover: #1e293b;
            --popover-foreground: #f1f5f9;
            --primary: #10b981;
            --primary-foreground: #0f172a;
            --secondary: #334155;
            --secondary-foreground: #f1f5f9;
            --muted: #475569;
            --muted-foreground: #94a3b8;
            --accent: #059669;
            --accent-foreground: #ffffff;
            --destructive: #ea580c;
            --destructive-foreground: #ffffff;
            --border: #334155;
            --input: #1e293b;
            --ring: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--border);
        }

        .logo {
            font-family: 'Work Sans', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-toggle {
            background: var(--secondary);
            border: 1px solid var(--border);
            color: var(--secondary-foreground);
            padding: 10px 15px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: var(--accent-foreground);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-family: 'Work Sans', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            color: var(--muted-foreground);
            font-size: 14px;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--input);
            color: var(--foreground);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-foreground);
        }

        .filter-select {
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--input);
            color: var(--foreground);
            cursor: pointer;
            min-width: 150px;
        }

        .add-task-btn {
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 12px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .add-task-btn:hover {
            background: var(--accent);
            transform: translateY(-1px);
        }

        .task-form {
            background: var(--card);
            padding: 25px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 30px;
            display: none;
        }

        .task-form.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            color: var(--card-foreground);
            font-size: 14px;
        }

        .form-input, .form-textarea, .form-select {
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--background);
            color: var(--foreground);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-upload {
            position: relative;
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            border-color: var(--primary);
            background: var(--muted);
        }

        .image-upload input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
            border: 1px solid var(--border);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .tasks-container {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .task-card.completed {
            opacity: 0.7;
            border-left: 4px solid var(--accent);
        }

        .task-card.overdue {
            border-left: 4px solid var(--destructive);
        }

        .task-card.urgent {
            border-left: 4px solid #f59e0b;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-family: 'Work Sans', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--card-foreground);
            margin-bottom: 5px;
        }

        .task-category {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .category-exam { background: #dbeafe; color: #1e40af; }
        .category-payment { background: #fef3c7; color: #92400e; }
        .category-loan { background: #fecaca; color: #991b1b; }
        .category-assignment { background: #d1fae5; color: #065f46; }
        .category-personal { background: #e0e7ff; color: #3730a3; }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: var(--radius);
            cursor: pointer;
            color: var(--muted-foreground);
            transition: all 0.3s ease;
        }

        .task-btn:hover {
            background: var(--secondary);
            color: var(--secondary-foreground);
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--muted-foreground);
        }

        .task-notes {
            margin-bottom: 15px;
            color: var(--foreground);
        }

        .task-image {
            max-width: 200px;
            max-height: 150px;
            border-radius: var(--radius);
            margin-top: 10px;
        }

        .reminder-badge {
            background: var(--accent);
            color: var(--accent-foreground);
            padding: 4px 8px;
            border-radius: var(--radius);
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s ease;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted-foreground);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--border);
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header { flex-direction: column; gap: 15px; }
            .controls { flex-direction: column; align-items: stretch; }
            .form-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 15px 20px;
            border-radius: var(--radius);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                TaskFlow Pro
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="totalTasks">0</span>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completedTasks">0</span>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="pendingTasks">0</span>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="overdueTasks">0</span>
                <div class="stat-label">Overdue</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Search tasks...">
            </div>
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="exam">Exam</option>
                <option value="payment">Payment</option>
                <option value="loan">Loan</option>
                <option value="assignment">Assignment</option>
                <option value="personal">Personal</option>
            </select>
            <select class="filter-select" id="statusFilter">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
                <option value="overdue">Overdue</option>
            </select>
            <button class="add-task-btn" onclick="toggleTaskForm()">
                <i class="fas fa-plus"></i>
                Add Task
            </button>
        </div>

        <div class="task-form" id="taskForm">
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Task Title</label>
                    <input type="text" class="form-input" id="taskTitle" placeholder="Enter task title...">
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="taskCategory">
                        <option value="personal">Personal</option>
                        <option value="exam">Exam</option>
                        <option value="payment">Payment</option>
                        <option value="loan">Loan</option>
                        <option value="assignment">Assignment</option>
                    </select>
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Due Date</label>
                    <input type="datetime-local" class="form-input" id="taskDueDate">
                </div>
                <div class="form-group">
                    <label class="form-label">Reminder</label>
                    <input type="datetime-local" class="form-input" id="taskReminder">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Notes</label>
                <textarea class="form-textarea" id="taskNotes" placeholder="Add task notes..."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Attach Image</label>
                <div class="image-upload">
                    <input type="file" id="taskImage" accept="image/*">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 24px; color: var(--muted-foreground);"></i>
                    <div>Click to upload or drag and drop</div>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-secondary" onclick="cancelTask()">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
                <button class="btn btn-primary" onclick="saveTask()">
                    <i class="fas fa-save"></i>
                    Save Task
                </button>
            </div>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Create your first task to get started!</p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('taskflow_tasks')) || [];
                this.editingTaskId = null;
                this.reminderIntervals = new Map();
                this.init();
            }

            init() {
                this.renderTasks();
                this.updateStats();
                this.setupEventListeners();
                this.checkReminders();
                this.loadTheme();
                
                // Check reminders every minute
                setInterval(() => this.checkReminders(), 60000);
            }

            setupEventListeners() {
                document.getElementById('searchInput').addEventListener('input', () => this.renderTasks());
                document.getElementById('categoryFilter').addEventListener('change', () => this.renderTasks());
                document.getElementById('statusFilter').addEventListener('change', () => this.renderTasks());
                
                // Image upload preview
                document.getElementById('taskImage').addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const preview = document.createElement('img');
                            preview.src = e.target.result;
                            preview.style.maxWidth = '200px';
                            preview.style.maxHeight = '100px';
                            preview.style.marginTop = '10px';
                            preview.style.borderRadius = 'var(--radius)';
                            
                            const uploadDiv = document.querySelector('.image-upload');
                            const existingPreview = uploadDiv.querySelector('img');
                            if (existingPreview) existingPreview.remove();
                            uploadDiv.appendChild(preview);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            saveTask() {
                const title = document.getElementById('taskTitle').value.trim();
                const category = document.getElementById('taskCategory').value;
                const dueDate = document.getElementById('taskDueDate').value;
                const reminder = document.getElementById('taskReminder').value;
                const notes = document.getElementById('taskNotes').value.trim();
                const imageFile = document.getElementById('taskImage').files[0];

                if (!title) {
                    this.showNotification('Please enter a task title', 'error');
                    return;
                }

                const taskData = {
                    id: this.editingTaskId || this.generateId(),
                    title,
                    category,
                    dueDate: dueDate ? new Date(dueDate).toISOString() : null,
                    reminder: reminder ? new Date(reminder).toISOString() : null,
                    notes,
                    status: 'pending',
                    createdAt: this.editingTaskId ? this.tasks.find(t => t.id === this.editingTaskId).createdAt : new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        taskData.image = e.target.result;
                        this.saveTaskData(taskData);
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    if (this.editingTaskId) {
                        const existingTask = this.tasks.find(t => t.id === this.editingTaskId);
                        taskData.image = existingTask.image;
                    }
                    this.saveTaskData(taskData);
                }
            }

            saveTaskData(taskData) {
                if (this.editingTaskId) {
                    const index = this.tasks.findIndex(t => t.id === this.editingTaskId);
                    this.tasks[index] = taskData;
                    this.showNotification('Task updated successfully!');
                } else {
                    this.tasks.push(taskData);
                    this.showNotification('Task created successfully!');
                }

                this.saveTasks();
                this.renderTasks();
                this.updateStats();
                this.resetForm();
                this.editingTaskId = null;
            }

            editTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (!task) return;

                this.editingTaskId = id;
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskCategory').value = task.category;
                document.getElementById('taskDueDate').value = task.dueDate ? new Date(task.dueDate).toISOString().slice(0, 16) : '';
                document.getElementById('taskReminder').value = task.reminder ? new Date(task.reminder).toISOString().slice(0, 16) : '';
                document.getElementById('taskNotes').value = task.notes || '';

                if (task.image) {
                    const preview = document.createElement('img');
                    preview.src = task.image;
                    preview.style.maxWidth = '200px';
                    preview.style.maxHeight = '100px';
                    preview.style.marginTop = '10px';
                    preview.style.borderRadius = 'var(--radius)';
                    
                    const uploadDiv = document.querySelector('.image-upload');
                    const existingPreview = uploadDiv.querySelector('img');
                    if (existingPreview) existingPreview.remove();
                    uploadDiv.appendChild(preview);
                }

                document.getElementById('taskForm').classList.add('active');
                document.getElementById('taskTitle').focus();
            }

            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    this.showNotification('Task deleted successfully!');
                }
            }

            toggleTaskStatus(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.status = task.status === 'completed' ? 'pending' : 'completed';
                    task.updatedAt = new Date().toISOString();
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    this.showNotification(`Task marked as ${task.status}!`);
                }
            }

            getTaskStatus(task) {
                if (task.status === 'completed') return 'completed';
                if (task.dueDate && new Date(task.dueDate) < new Date()) return 'overdue';
                if (task.dueDate && new Date(task.dueDate) - new Date() < 24 * 60 * 60 * 1000) return 'urgent';
                return 'pending';
            }

            renderTasks() {
                const container = document.getElementById('tasksContainer');
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const categoryFilter = document.getElementById('categoryFilter').value;
                const statusFilter = document.getElementById('statusFilter').value;

                let filteredTasks = this.tasks.filter(task => {
                    const matchesSearch = task.title.toLowerCase().includes(searchTerm) || 
                                        (task.notes && task.notes.toLowerCase().includes(searchTerm));
                    const matchesCategory = !categoryFilter || task.category === categoryFilter;
                    const taskStatus = this.getTaskStatus(task);
                    const matchesStatus = !statusFilter || taskStatus === statusFilter;
                    
                    return matchesSearch && matchesCategory && matchesStatus;
                });

                // Sort by due date and status
                filteredTasks.sort((a, b) => {
                    const statusA = this.getTaskStatus(a);
                    const statusB = this.getTaskStatus(b);
                    
                    if (statusA === 'overdue' && statusB !== 'overdue') return -1;
                    if (statusB === 'overdue' && statusA !== 'overdue') return 1;
                    if (statusA === 'urgent' && statusB !== 'urgent') return -1;
                    if (statusB === 'urgent' && statusA !== 'urgent') return 1;
                    
                    if (a.dueDate && b.dueDate) {
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    }
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });

                if (filteredTasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <h3>No tasks found</h3>
                            <p>Try adjusting your search or filters</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filteredTasks.map(task => {
                    const status = this.getTaskStatus(task);
                    const dueDate = task.dueDate ? new Date(task.dueDate) : null;
                    const isCompleted = task.status === 'completed';
                    
                    return `
                        <div class="task-card ${status}" data-id="${task.id}">
                            <div class="task-header">
                                <div>
                                    <div class="task-title ${isCompleted ? 'completed' : ''}">${task.title}</div>
                                    <span class="task-category category-${task.category}">${task.category}</span>
                                </div>
                                <div class="task-actions">
                                    <button class="task-btn" onclick="taskManager.toggleTaskStatus('${task.id}')" title="${isCompleted ? 'Mark as pending' : 'Mark as completed'}">
                                        <i class="fas fa-${isCompleted ? 'undo' : 'check'}"></i>
                                    </button>
                                    <button class="task-btn" onclick="taskManager.editTask('${task.id}')" title="Edit task">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="task-btn" onclick="taskManager.deleteTask('${task.id}')" title="Delete task">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="task-meta">
                                ${dueDate ? `<span><i class="fas fa-calendar"></i> Due: ${dueDate.toLocaleDateString()} ${dueDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>` : ''}
                                ${task.reminder ? `<span class="reminder-badge"><i class="fas fa-bell"></i> Reminder Set</span>` : ''}
                                <span><i class="fas fa-clock"></i> Created: ${new Date(task.createdAt).toLocaleDateString()}</span>
                            </div>
                            
                            ${task.notes ? `<div class="task-notes">${task.notes}</div>` : ''}
                            ${task.image ? `<img src="${task.image}" alt="Task attachment" class="task-image">` : ''}
                        </div>
                    `;
                }).join('');
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.status === 'completed').length;
                const pending = this.tasks.filter(t => this.getTaskStatus(t) === 'pending').length;
                const overdue = this.tasks.filter(t => this.getTaskStatus(t) === 'overdue').length;
                const progress = total > 0 ? (completed / total) * 100 : 0;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
                document.getElementById('overdueTasks').textContent = overdue;
                document.getElementById('progressFill').style.width = `${progress}%`;
            }

            checkReminders() {
                const now = new Date();
                this.tasks.forEach(task => {
                    if (task.reminder && task.status !== 'completed') {
                        const reminderTime = new Date(task.reminder);
                        const timeDiff = reminderTime - now;
                        
                        // Show reminder if it's within 1 minute
                        if (timeDiff > 0 && timeDiff <= 60000) {
                            this.showReminder(task);
                        }
                    }
                });
            }

            showReminder(task) {
                this.showNotification(`⏰ Reminder: ${task.title}`, 'reminder');
                
                // Browser notification if permission granted
                if (Notification.permission === 'granted') {
                    new Notification('TaskFlow Pro Reminder', {
                        body: task.title,
                        icon: '/favicon.ico'
                    });
                }
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            saveTasks() {
                localStorage.setItem('taskflow_tasks', JSON.stringify(this.tasks));
            }

            resetForm() {
                document.getElementById('taskForm').classList.remove('active');
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskCategory').value = 'personal';
                document.getElementById('taskDueDate').value = '';
                document.getElementById('taskReminder').value = '';
                document.getElementById('taskNotes').value = '';
                document.getElementById('taskImage').value = '';
                
                const preview = document.querySelector('.image-upload img');
                if (preview) preview.remove();
            }

            loadTheme() {
                const theme = localStorage.getItem('taskflow_theme') || 'light';
                if (theme === 'dark') {
                    document.body.classList.add('dark');
                    document.querySelector('.theme-toggle span').textContent = 'Light Mode';
                    document.querySelector('.theme-toggle i').className = 'fas fa-sun';
                }
            }
        }

        // Global functions
        function toggleTaskForm() {
            const form = document.getElementById('taskForm');
            form.classList.toggle('active');
            if (form.classList.contains('active')) {
                document.getElementById('taskTitle').focus();
            } else {
                taskManager.resetForm();
                taskManager.editingTaskId = null;
            }
        }

        function saveTask() {
            taskManager.saveTask();
        }

        function cancelTask() {
            taskManager.resetForm();
            taskManager.editingTaskId = null;
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (isDark) {
                themeToggle.querySelector('span').textContent = 'Light Mode';
                themeToggle.querySelector('i').className = 'fas fa-sun';
            } else {
                themeToggle.querySelector('span').textContent = 'Dark Mode';
                themeToggle.querySelector('i').className = 'fas fa-moon';
            }
            
            localStorage.setItem('taskflow_theme', isDark ? 'dark' : 'light');
        }

        // Initialize app
        const taskManager = new TaskManager();

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
